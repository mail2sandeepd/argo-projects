apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: {{ .Values.env.APP_NAME }}
  name: {{ .Values.env.APP_NAME }}-route
  namespace: {{ .Values.env.NAMESPACE }}
spec:
  port:
    targetPort: {{ .Values.service.port }}
  to:
    kind: Service
    name: {{ .Values.env.APP_NAME }}-service
    weight: 100
