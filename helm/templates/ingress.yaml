apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.env.APP_NAME }}-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: {{ .Values.env.APP_HOSTNAME }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.env.APP_NAME }}-service
                port:
                  number: {{ .Values.service.port }}
